<!DOCTYPE html>
<html>
<head>
    <title>Cuby - OAuth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #0f9d58; }
        .error { color: #db4437; }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #3367d6;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div id="loading">
            <div class="spinner"></div>
            <h2>Completing Sign In...</h2>
            <p>Please wait while we verify your account.</p>
        </div>
        <div id="success" style="display: none;">
            <h2 class="success">Sign In Successful!</h2>
            <p>You can now close this window and return to the Cuby app.</p>
            <button onclick="window.close()">Close Window</button>
        </div>
        <div id="error" style="display: none;">
            <h2 class="error">Sign In Failed</h2>
            <p id="error-message"></p>
            <button onclick="window.close()">Close</button>
        </div>
    </div>

    <script>
        async function handleOAuthCallback() {
            try {
                console.log('Handling OAuth callback...');
                
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token') || urlParams.get('id_token');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                
                // Check for errors
                if (error) {
                    throw new Error(`Authentication error: ${error}`);
                }
                
                if (!token) {
                    throw new Error('No authentication token received');
                }
                
                // Send token back to main app
                if (window.opener) {
                    // For popup windows
                    window.opener.postMessage({
                        type: 'GOOGLE_OAUTH_TOKEN',
                        token: token,
                        state: state
                    }, '*');
                    
                    // Show success
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // Close after 2 seconds
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                    
                } else if (window.parent) {
                    // For iframes
                    window.parent.postMessage({
                        type: 'GOOGLE_OAUTH_TOKEN',
                        token: token,
                        state: state
                    }, '*');
                } else {
                    // Store in localStorage for Capacitor polling
                    localStorage.setItem('cuby_oauth_token', token);
                    localStorage.setItem('cuby_oauth_state', state || '');
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        if (window.close) window.close();
                    }, 3000);
                }
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        // Listen for messages (for iframe communication)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'GET_OAUTH_TOKEN') {
                const token = localStorage.getItem('cuby_oauth_token');
                event.source.postMessage({
                    type: 'OAUTH_TOKEN_RESPONSE',
                    token: token
                }, '*');
            }
        });
        
        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
