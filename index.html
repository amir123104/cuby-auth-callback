<!DOCTYPE html>
<html>
<head>
    <title>Cuby - OAuth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Keep your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üßä</div>
        
        <div id="loading">
            <div class="spinner"></div>
            <h1>Processing Sign In</h1>
            <p>Please wait while we complete authentication...</p>
        </div>
        
        <div id="success" class="hidden">
            <h1 class="success">‚úÖ Success!</h1>
            <p>Sign in successful. Returning to Cuby...</p>
            <p id="countdown">Closing in 3 seconds</p>
        </div>
        
        <div id="error" class="hidden">
            <h1 class="error">‚ùå Sign In Failed</h1>
            <p id="error-message"></p>
            <button class="btn" onclick="window.close()">Close</button>
        </div>
    </div>

    <script>
        async function handleOAuthCallback() {
            console.log('Processing OAuth callback...');
            
            try {
                // Parse the URL fragment (#access_token=...)
                const fragment = window.location.hash.substring(1);
                const params = new URLSearchParams(fragment);
                
                const accessToken = params.get('access_token');
                const idToken = params.get('id_token');
                const state = params.get('state');
                const error = params.get('error');
                
                console.log('Access Token:', accessToken ? 'Yes' : 'No');
                console.log('ID Token:', idToken ? 'Yes' : 'No');
                console.log('State:', state);
                console.log('Error:', error);
                
                if (error) {
                    throw new Error(`Google authentication error: ${error}`);
                }
                
                // Use whichever token we have
                const token = idToken || accessToken;
                
                if (!token) {
                    throw new Error('No authentication token received');
                }
                
                // Store token for main app to pick up
                if (state) {
                    localStorage.setItem(`oauth_token_${state}`, token);
                    localStorage.setItem('oauth_redirect_time', Date.now().toString());
                }
                
                // Try to send to opener if it exists
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'CUBY_GOOGLE_AUTH',
                        token: token,
                        state: state,
                        isIdToken: !!idToken
                    }, '*');
                }
                
                // Show success
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // Countdown and close
                let count = 3;
                const countdownEl = document.getElementById('countdown');
                const timer = setInterval(() => {
                    count--;
                    countdownEl.textContent = `Closing in ${count} second${count !== 1 ? 's' : ''}`;
                    
                    if (count <= 0) {
                        clearInterval(timer);
                        window.close();
                    }
                }, 1000);
                
                // Auto-close after 5 seconds
                setTimeout(() => {
                    if (!window.closed) {
                        window.close();
                    }
                }, 5000);
                
            } catch (error) {
                console.error('Callback error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        // Start processing
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
